<!-- 여기에 스크립트써도 됨. 이렇게 하단에 쓰면
 	body의 내용을 읽고나서 수행하기 대문에 body 태그의 내용을 바로 수정할 수 있어 최근에는 하단에 적는 경우가 많음. -->
<script>
/*
	//대화상자로 출력
	alert("대화상자로 텍스트 출력")
	
	//브라우저 화면에 출력
	document.writeln("화면에 출력<br/> 다른태그와 겹쳐서 출력되기 때문에 공부할 때만 사용")
	
	//콘솔에 출력
	console.log("디버거에 출력")
*/
	
	//변수를 만들고 데이터를 대입한 후 출
	//CDATA가 나오면 이 영역은 있는 그대로 해석하도록 합니다. _ xml이나 html에서 <> 들은 태그로 인식하지 않도록 하기 위해서 입니다.
//	<![CDATA[
	var x = 2000
	console.log("x:" +x)
	console.log("x의 자료형:" + typeof x)
	//변수를 선언만 하고 데이터를 대입하지 않은 경우 undifined _ 변수가 없는 것과 같음.
	var y
	console.log("y:" +y)
	
	var z = null
	console.log("z:" +z)
//	]]>

	//배열을 생성
	var ar = ["이봉창","안중근","유관순", 30]
	//배열의 내용확인
	console.log(ar)
	console.log(ar.valueOf())
	console.log(ar.join("/"))
	
	console.log("100" *"50")
	//문자열이므로 * 연산이 안되어야 하지만 연산자를 보고 자료형을 유추해서 숫자로 변환한 후 연산을 수행.
	console.log("결과:" + Number("100") + 200)
	console.log("결과:" +(Number("100")+200))
</script>
