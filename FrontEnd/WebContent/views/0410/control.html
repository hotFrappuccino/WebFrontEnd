<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문</title>
</head>
<body>

</body>
<script>
	var answer = prompt("점수를 입력하세요")
	//answer의 값이 60 이상이면 합격, 아니면 불합격이라고 출력
	//출력은 콘솔을 이용
	if(answer>=60){
		console.log("합격")
	}else{
		console.log("불합격")
	}
	
	//80이상이면 우수 60 이상이면 보통 그 이외에는 노력
	switch(true){
	case answer>=80 :
		console.log("우수")
		break
	case answer>=60 :
		console.log("보통")
		break
	default :
		console.log("노력")
		break
	}
	
	//body에 img 태그 3개를 추가해서 이미지를 출력
	//모바일 웹을 만들어주는 프레임워크 중의 하나인 Sencha Touch에서는 body의 내용을 출력할 대 스크립트에서 전부 작업하는 것을 권장
	
	for(var i=1;i<=3;i=i+1){
		document.writeln("<img src='../../resource/"+i+".png' width=256 height=256/>")
	}
	
	var ar = ["HTML", "CSS", "JavaScript"]
	delete ar[1]
	for(var imsi in ar){
		console.log(imsi)	//0,1,2 _ imsi는 인덱스
		console.log(ar[imsi])//ar배열의 인덱스 순서대로 imsi를 대입_실제 배열의 값
	}
	var map = {"name":"park", "num":1}
	delete map["name"]
	//객체를 for-each로 순회
	for(var attr in map){
		console.log(attr+":"+map[attr])
	}
	
</script>
</html>
