<!-- 문ㄴ서 구조를 설명 - 생략하면 기본값으로 설정 -->
<!DOCTYPE html>

<!-- 여기부터 html 문서 시작 -->
<html>

<!-- head는 문서에 대한 설정 _ 화면에 보여지는 것XX 화면에 적용하는 부분. -->
<head>

<!-- 문자 인코딩 설정 : 이 설정이 없거나 잘못되면 한글이 깨짐._영어만 ㄱㅊ. 외국어 깨짐. -->
<meta charset="UTF-8">

<!-- 문서의 제목 : 탭에 보여지는 문자열이고 북마크에 추가할 때 기본 텍스트 -->
<title>html5 기본 문서 구조</title>


</head>

<!-- 화면에 보여지는 부분 : 이 부분에 만드는 것들을 DOM(Document Object Model)이라고 부름 -->
<body>
	<h1>HTML5의 기본 구조</h1>
	<p>HTML5는 웹 브라우저에 내용을 출력하는 MarkUp에 애플리케이션을 제작할 수 있는 API가 다수 포함되었습니다.<br/>
		애플리케이션 제작을 위한 ECMA Script로는 JAVAScript를 사용합니다.</p>
	<p> 서버의 데이터 바인딩 자바스크립트 라이브러리로는 Google이 만든 Angular Facebook이 만든 React 그리고 Vue가 많이 사용됩니다.</p>
	<!-- 독자적인 콘텐츠를 출력할 때 figure 사용 -->
	<figure>
		<!-- 콘텐츠의 제목이나 부연설명 -->
		<figcaption>명탐정 피카츄</figcaption>
		<img src = "http://dimg.donga.com/wps/SPORTS/IMAGE/2019/04/11/94998442.2.jpg"
		 width= "300" height="300">
	</figure>
	
	<p>FrontEnd의 주요 기술로는 <mark>HTML5</mark>, <em>CSS3</em>,<b>JavaScript</b>등이 있습니다.</p>
	<p> <ruby>삼<rt>나</rt>국<rt>관</rt>지<rt>중</rt></ruby>
	
		
 	
</body>
</html>
