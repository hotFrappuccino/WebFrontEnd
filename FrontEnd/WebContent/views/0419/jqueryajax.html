<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery를 이용한 ajax 요청 처리</title>
<script src="../../js/jquery.min.js"></script>
<script>
	$(function(){
		$('#ajax').on('click', function(){
			$.ajax({
/* 		 텍스트 가져오기
			url:'../../resource/data.txt',
			success:function(data){
				$('#disp').text(data)
			},
			dataType:'text'
 */
/*		html 가져오기
			url:'jqueryevent1.html',
			success:function(data){
				$('#disp').html(data)
			},
			dataType:'html'	
*/
/*		json 가져오기
			url:'../../resource/data.json',
			success:function(data){
				//json 인 경우는 파싱된 결과 - 배열
				for(var i=0; i<data.length; i=i+1){
					var item = data[i]
					alert(item.team)
				}
			},
			dataType:'json'
*/
			url:'../../resource/data.xml',
			success:function(data){
				//XML 데이터의 경우는 find 함수를 이용해서 원하는 태그의 값을 직접 찾아야 합니다.
				var locs = $(data).find('data').each(function(){
					console.log($(this).find('CompanyLocation').text())
				})

				
			},
			dataType:'xml'	
				
			})
		})
	})
</script>
</head>
<body>
	<button id="ajax">ajax 요청</button>
	<div id="disp"></div>
</body>
</html>
