<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 태그</title>
</head>
<body>
<!--  action은 폼의 데이터를 처리할 서버 URL
		method를 생략하거나 get으로 설정하면 해당 내용이 주소표시줄에 출력니다.
		post를 설정하면 주소표시줄에 출력되지 않습니다. -->
	<form action="../../js/server.jsp" method="post">
		한 줄 입력<input type = "text" name="id"/><br/>
		비밀번호 <input type = "password" name="pw"/><br/>
		<!--  라디오 버튼이나 체크박스를 하나의 그룹으로 만들고자 할 때는 name을 동일하게 만들면 됩니다. -->
		<!-- 라디오버튼은  필수입력을 받을 때 사용 _ 하나는 반드시 checked 속성을 설정하는 것이 좋습니다. -->
		<fieldset>
			<legend>성별</legend>
			<!-- radio와 checkbox는 name과 value를 설정해야 합니다.
				name을 가지고 서버에서 읽어내면 value값을 읽어냅니다. value가 없으면 on 또는 off -->
			<input type= "radio" name="gender" checked="checked" value="man"> 남자
			<input type= "radio" name="gender" value="woman"> 여자
		</fieldset>
		첨부파일 <input type= "file" /><br/>
		
		<!-- option에서도  -->
		년도 <select name="year">
			<option	value="2019">2019</option>
			<option	value="2018">2018</option>
			<option	value="2017">2017</option>
			<option	value="2016">2016</option>
			<option	value="2015">2015</option>
		</select><br/>
		
		<textarea rows="10" cols="30"></textarea><br/>
		<button>버튼 태그</button>
		
		<!-- button은 value를 설정해서 버튼 위에 텍스트가 출력되도록해주어야 합니다. -->
		<input type= "button" value = "버튼"/>
		<!--  submit은 form의 action이 설정되면 설정된 곳으로 데이터를 전송하는 역할을 수행 -->
		<input type= "submit" value = "회원가입"/>
		<!-- reset은 폼 안의 입력 내용을 전부 삭제하는 기능 -->
		<input type= "reset" value = "내용삭제"/>
	</form>
</body>
</html>
