<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 브라우저의 탭에 보여지는 텍스트/북마크에 추가할 때 북마크의 기본 제목이 되기도 함. -->
<title>이미지 맵</title>
</head>
<body>
	<img src = "../../resource/7.png" width="300" height="270" usemap = "#usemap"/>

	<map name="usemap">
	<!-- alt는 대체 텍스트라고 부르는데 IE에서는 툴팁으로 표시되고 나머지 브라우저에서는 콘텐츠가 출력이 안될 때 보여지는 대체텍스트. -->
		<area shape="rect" coords="0,0,150,300" href="http://www.google.com" target="_blank" alt="구글">
		<area shape="rect" coords="150,0,300,300" href="http://www.apple.com" alt="애플">
	</map>	
	
	<!-- 최근의 HTML에서는 디자인에 관련된 부분은 CSS에서 작성하는 것을 권장.
		색상 설정 등을 HTML 태그 내에서 설정하면 경고표시. -->
	<table border="2" bordercolor="blue" width="400" align="center" cellpadding="10">
	<caption> 표의 제목 </caption>
		<!--  컬럼의 배경색 설정 -->
		<col style="background:yellow">
		<col style="background:#ffffcc">
	
		
		<thead>
		<tr>
			<td colspan="2"> 
				<h3 align="center">연락처</h3>
			</td>
		</thead>
		<tbody>
		<tr bgcolor="papayawhip" height="50">
			<th width="250">이름</th>
			<th width="150">연락처</th>
		</tr>
		<tr align="center">
			<td bgcolor="yellow">유관순</td>
			<td>01011112222</td>
		</tr>
		<tr>
			<td background="../image/0.png" height="100">안중근</td>
			<td>01033334444</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
