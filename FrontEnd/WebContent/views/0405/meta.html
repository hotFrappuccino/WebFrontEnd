<!--  html 에 대한 기본 설정  -->
<!DOCTYPE html>

<!--  여기가 문서의 시작  -->
<html>
<!--  head는 파일의 옵션 설정 부분  -->
<head>
<!--  문서의 인코딩 설정 : 없으면 한글은 디폴트로 설정되어 깨지게 됨. -->
<meta charset="UTF-8">
<meta http-equiv="refresh" content="5 url=http://www.naver.com"/>
<title>문서의 제목은 여기에</title>
</head>
<!--  body가 브라우저에 표시되는 영역  -->
<body bgcolor="blue" oncontextmenu="return false">
	<p>처음 만들어보는 HTML</p>
	<p>두번째 작성한 문장</p>
</body>

<script>
	//마우스 오른쪽 클릭 방
	document.oncontextmenu = function(e){
		alert("마우스 오른쪽은 사용할 수 없습니다.");
		return false;
	}
</script>
</html>
