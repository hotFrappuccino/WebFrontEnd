<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 관련 태그</title>
</head>
<body>
	<h1 align="center">큰 제목 </h1>
	<h3 align="center"> 작은 제목 </h3>
	<!--  b나 i 태그는 강조를 할 때 사용합니다. -->
	<!--  br 태그는 여러 번 사용하면 여러 번 줄바꿈이 되지만 p태그는 비어있는 상태로 여러 번 사용해도 1번만 적용됩니다. -->
	<p> 문단 태그로 텍스트나 이미지 등을 배치할 때 많이 사용하는 태그입니다.</p>
	<p> 문단 태그로 <br/><br/> 텍스트나 <b>이미지</b> 등을 <i>배치할 때</i> 많이 사용하는 태그입니다.</p>
	<p align="center">가운데 맞춤</p>
	<hr width="50%"/>
	<!--  이렇게 하면 경보가 뜬다구
	<p>10<5 and 5>10</p>
	아래처럼 바꿔줘야 한다 -->
	<p>10&lt;5 and 5&gt;10</p>
	
	<!--  그림 파일 링크이기 때문에 화면에 출력  -->
	<p><a href="../../resource/budcase.png">버드케이스</a></p>
	<!--  재생하거나 출력할 무엇인가가 아니기 때문에 다운로드 -->
	<p><a href="../../resource/p.pptx">ppt파일</a></p>
	<p><a href="http://www.kakao.com" target="_self">카카오</a></p> <!-- 이건 자기화면이 바뀌는 것 -->
	<p><a href="http://www.kakao.com" target="_blank">카카오</a></p>   <!-- 새탭열기 -->
	
	
	
	
</body>
</html>
