<!DOCTYPE html>

<meta charset="UTF-8">
<title>메인 페이지</title>
</head>
<body>

</body>
<script>
	//모바일 운영체제 이름의 배열 생성
	var mobileOS = ["iphone","ipod","android"]
	
	//접속한 운영체제 버전과 브라우저 종류를 가져오기 _ 소문자로 변
	var os = navigator.userAgent.toLowerCase()
	
	var isMobile=false
	//배열을 순회
	for(var idx in mobileOS){
		//indexOf는 데이터를 찾으면 그 위치를, 못 찾으면 -1을 리턴
		//os에 mobileOS의 이름이 있다면
		if(os.indexOf(mobileOS[idx]) != -1 /*os.indexOf(mobileOS[idx]>=0)*/){
			isMobile=true
			break
		}
	}
	if(isMobile==true){
		location.href = "http://www.naver.com"
	}else{
		location.href = "http://www.kakao.com"
	}
	
	
</script>
</html>
