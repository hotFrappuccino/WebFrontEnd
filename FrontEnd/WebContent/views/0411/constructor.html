<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생성자를 이용한 객체 생성</title>
</head>
<body>

</body>
<script>
	var Person = function(name, age){
		this.name=name
		this.age = age
	}
	//객체 생성
	var p1 = new Person("배유나",31)
	console.log(p1)
	
	Object.prototype.display = function(){
		console.log("모든 객체에게 상속됩니다.")
	}
	//p1에는 원래 display가 없었지만 Object에 display가 추가되서 p1에도 추가되는 것.
	p1.display()
	
	//문자열의 모든 공백을 제거하고 출력
	var str = "     Hello World    "
	var result = ""
	for(var i=0;i<str.length;i=i+1){
		var ch = str.charAt(i)
		if (ch !=" "){
			result = result + ch
		}
	}
	console.log(result)
	
	
	var ar1 = [10,78,65,35]
	var ar2 = ["배유나","고예림","문정원","박정아"]
	var ar3 = [new Date(1970,6,29), new Date(1972,5,8), new Date(1991,8,16)]
	//자바스크립트에서는 숫자도 문자열 형태로 비교해서 정렬 - radix sort
	//첫번째 자리부터 데이터를 하나씩 꺼내서 비교한 후 정렬 _ 107 에서 1, 68에서 6 비교하기 때문에 68이 더 크다고 함.
	console.log(ar1.sort())
	console.log(ar2.sort())
	console.log(ar3.sort())
	//원하는 형태로 정렬을 하고자 하면 매개변수가 2개이고 정수를 리턴하는 함수를 매개변수로 리턴하면 됩니다
	//이 함수를 이용해서 원하는 형태로 정말 크기비교 해서 정렬하기가 가능합니다.
	//첫번째 매개변수가 두번째 매개변수보다 클 때 양수, 같을 때 0, 작을 때 음수를 리턴하면 오름차순.
	
	console.log(ar1.sort(function(left,right){
		return left - right
	}))
	
	//ar2의 배열을 내림차순 정렬
	//문자열은 크기비교를 해서 정수를 리턴하는 방법을 이용
	console.log(ar2.sort(function(left,right){
		if(left<right){
			return 1
		}else{
			return -1
		}
	}))
	
	var GDP = function(name, money){
		this.name = name
		this.money = money
	}
	
	var nations = [
		new GDP("Korea",30000), 
		new GDP("China",15000),
		new GDP("Holland",45000),
		new GDP("Swiss",56000),
		new GDP("Canada",35000),
		new GDP("Austria",42000),
		]
	//기본 자료형이 아니고 객체인 경우는 어떤 값을 가지고 비교할 것인지 sort 메소드에 알려주어야 합니
	console.log(nations.sort(function(left,right){
				return left.money - right.money
			}))
			
	//nations 배열에서 money의 값이 400000이 넘는 데이터만 추출
	//함수의 매개변수로 2개 추가가 가능한데 추가한 첫번째 매개변수는 데이터의 인덱스이고 두번째 매개변수는 배열
	console.log(nations.filter(function(data){
		return data.money>=40000
	}))
</script>
</html>
