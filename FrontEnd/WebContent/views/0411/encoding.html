<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인코딩과 디코딩</title>
</head>
<body>

</body>
<script>
	//Encoding : 문자열을 컴퓨터가 저장하는 구조로 변경하는 것
	//자바스크립트에서 인코딩 관련 함수 : escape, encodeURI, encodeURIComponent
	
	var url = "http://www.google.com"
	console.log(escape(url))
	console.log(encodeURI(url))
	console.log(encodeURIComponent(url))
	
</script>
</html>
