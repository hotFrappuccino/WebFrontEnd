<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 속성</title>
<style>
	h1 {
	/*float을 설정하게 되면 블록요소 좌우에도 다른 콘텐츠를 배치하는 것이 가능*/
	float: left;
	background-color: #c00;
	color: #fff;
	width: 150px;
	text-align: center;
	}

	.t {
		width:300px;
		border:1px solid black;
	}

	th, td {
		width: 150px;
	}
	/*화면에 출력할 크기를 설정하고 overflow를 auto로 설정하
	출력할 크기보다 큰 콘텐츠를 배치하면 스크롤바가 생겨서 스크롤 할 수 있도록 만들어줍니다.*/
	.scroll {
	width: 320px;
	height: 100px;
	overflow: auto;
	}
</style>
</head>
<body>
	<h1>CSS</h1>
	<p>웹 페이지에 디자인을 적용하기 위한 개념으로 최근에는 CSS3가 등장해서 애니메이션이나 그림자 기능 등이 추가되서
		다양한 형태로 디자인을 적용하는 것이 가능해졌습니다.</p>

	<table class="t">
		<tr>
			<th>종류</th>
			<th>이름</th>
		</tr>
	</table>
	<div class="scroll">
		<table class="t">
			<tr>
				<td>운영체제</td>
				<td>Windows</td>
			</tr>
			<tr>
				<td>언어</td>
				<td>Java</td>
			</tr>
			<tr>
				<td>DB</td>
				<td>Oracle</td>
			</tr>
			<tr>
				<td>DB</td>
				<td>MySQL</td>
			</tr>
			<tr>
				<td>DB</td>
				<td>MongoDB</td>
			</tr>
			<tr>
				<td>FrontEnd</td>
				<td>HTML</td>
			</tr>
			<tr>
				<td>FrontEnd</td>
				<td>CSS</td>
			</tr>

		</table>
	</div>
</body>
</html>
