<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>키 프레임 애니메이션</title>
<style>
	@-webkit-keyframes amuireum{
		from{
			left:0px;
			up:0px;
			-webkit-transform:rotate(0deg);
		}
		
		to{
			left:500px;
			up:500px;
			-webkit-transform:rotate(1960deg);
		}
	}
	
	#key{
		position:absolute; /*위치는 마음대로 설정 가능*/
		width:100px;
		height:100px;
		-webkit-animation-name:amuireum;
		-webkit-animation-duration:3.0s;
		-webkit-animation-iteration-count:infinite;
		-webkit-animation-direction:alternate;
	}

</style>
</head>
<body>
	<div id="key">
		<img src="../../resource/baseball.jpg" width="100" height="100"/>
	</div>
</body>
</html>
