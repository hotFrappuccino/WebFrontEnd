<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 조작</title>
<script src="../../js/jquery.min.js"></script>
<script>
	$(function(){
		//input이나 select 에서 선택된 데이터 또는 입력된 값 가져오기
		alert($('#language').val())
		//input이나 select에 값 설정
		$('#db').val('MySQL')
		
		//html과 text를 이용해서 값을 설정 _ html은 태그를 적용, text는 태그 적용 안 됨.
		$('#frontend').html('HTML<br/>CSS<br/>JavaScript')
		$('#backend').text('Java<br/>DB<br/>Framework<br/>WAS')
		
		//태그 안의 내용을 가져오기
		alert($('#was').html())
		//태그 안의 내용을 삭제
		$('#structure').empty() // $('#structure').html('')
		//$('#structure').remove()
	})
</script>
</head>
<body>
	<select id="language">
		<option value="JavaScript">JavaScript</option>
		<option selected="selected" value="Java">Java</option>
		<option value="Swift">Swift</option>
	</select>
	<input type="text" id="db"/><br/>
	<p id="frontend"></p>
	<p id="backend"></p>
	<p id="was">tomcat</p>
	<p id="structure">웹 브라우저 -> 웹서버 -> 애플리케이션 서버 -> 저장소</p>
</body>
</html>
